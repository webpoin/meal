<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>微信外卖</title>
	<link href="css/mui.min.css" rel="stylesheet"/>
	<link href="css/style.css" rel="stylesheet"/>
</head>
<body ng-app="app">


	<header class="mui-bar mui-bar-nav hide" ng-controller="Header" ng-class="{'header':show}">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="javascript:history(-1);"></a>
		<h1 class="mui-title" ng-bind="header.name"></h1>
	</header>

	<header ng-controller="Notice" class="mui-bar mui-bar-nav notice">通告栏通知：弹出显示5s后自动收起，如需查看，请在个人中心查看.....</header>

	<nav class="mui-bar hide" ng-controller="Subfoot" ng-class="{'gotopay':show}">
		<p><i class="icon icon-gouwuche">
			<span class="mui-badge" ng-bind="total.amount"></span></i> 
			共 <em ng-bind="total.price"></em> 元</p>

		<a ng-if="status === 'normal'" class="mui-btn mui-btn-warning"  href="#/pay">选好了</a>
		<a ng-if="status === 'submit'" class="mui-btn mui-btn-warning"  href="#/payfor">下一步</a>
		<a ng-if="status === 'payfor'" class="mui-btn mui-btn-warning"  href="#/payfor" id="alertBtn">确认支付</a>
	</nav>

	<nav class="mui-bar footer" ng-controller="Footer">
		<a class="mui-item" ng-click="index(0)" ng-class="{'mui-active':idx === 0}">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-item" ng-click="index(1)" ng-class="{'mui-active':idx === 1}">
			<span class="mui-icon mui-icon-starhalf"></span>
			<span class="mui-tab-label">收藏</span>
		</a>
		<a class="mui-item" ng-click="index(2)" ng-class="{'mui-active':idx === 2}">
			<span class="mui-icon mui-icon-bars"><span class="mui-badge">3</span></span>
			<span class="mui-tab-label">订单</span>
		</a>
		<a class="mui-item" ng-click="index(3)" ng-class="{'mui-active':idx === 3}">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">我的</span>
		</a>
	</nav>


	<div ng-view="" class="mui-content content"></div>

	
	<!-- <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
	<script src="js/mui.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-touch.min.js"></script>
    <script src="js/angular-local-storage.min.js"></script>

	<script src="js/app.js"></script>

	
</body>
</html>
